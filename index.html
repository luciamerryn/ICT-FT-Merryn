<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    
    <!--=============== Logo Laurensia ===============-->
    <link rel="icon" href="https://rec-data.kalibrr.com/www.kalibrr.com/logos/BZKRKY9WVA2VNGA5676DDQBK6MM3634NTP2M9VRE-66552886.png"> 

    <!--=============== Judul website ===============-->
    <title>Lucia Chris De Merryn</title>
  </head>
  <body>

    <!--=============== Container ===============-->
    <div class="container">
      <div class="login">
        <div class="login__content">
          <!--=============== Background foto kelas 11 ===============-->
          <img class="login__img" src="GR 11.jpg" alt="Login image" />

          <form class="login__form">
            <div>

              <!--=============== Tulisan Welcome Back ===============-->
              <h1 class="login__title">
                <span>Welcome</span> Back
              </h1>

              <p class="login__description">
                Welcome! Please login to continue.
              </p>
            </div>
            
            <!--=============== Tempat memasukkan Email ===============-->
            <div>
              <div class="login__inputs">
                <div>
                  <label for="email" class="login__label">Email</label>
                  <input class="login__input" type="email" id="email" placeholder="Enter your email address" required />
                </div>
                
                <!--=============== Tempat memasukkan Password ===============-->
                <div>
                  <label for="password" class="login__label">Password</label>
                  <div class="login__box">
                    <input class="login__input" type="password" id="password" placeholder="Enter your password" required />
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                  </div>
                </div>
              </div>
              
              <!--=============== Tempat menceklis ===============-->
              <div class="login__check">
                <label class="login__check-label" for="check">
                  <input class="login__check-input" type="checkbox" id="check" />
                  <i class="ri-check-line login__check-icon"></i>
                  Remember me
                </label>
              </div>
            </div>

            <!--=============== Tombol Log In dan Sign Up ===============-->
            <div>
              <div class="login__buttons">
                <button class="login__button">Log In</button>
                <button class="login__button login__button-ghost">Sign Up</button>
              </div>
              
              <!--=============== Tulisan Forgot Password ===============-->
              <a class="login__forgot" href="#">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  
  <!--=============== Sweet Alert JS ===============-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--=============== MAIN JS ===============-->
  <script src="script.js"></script>
  </body>
</html>
